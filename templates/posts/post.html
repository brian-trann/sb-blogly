
{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>


<div class="my-3">
    <div class="tags my-3">
        <p class="small">Tags: 
            {% for tag in post.tags %}
            <a href="/tags/{{tag.id}}" class="btn btn-primary p-0 btn-sm font-italic font-weight-light">{{ tag.name }}</a>
            {% endfor %}
        </p>
    </div>
    
    <form action="/posts/{{post.id}}/delete" method="POST">
        <a class="btn button btn-warning " href="/posts/{{ post.id }}/edit">Edit</a>
        <button class="btn button btn-danger ">Delete</button>
    </form>
    
</div>

<a class="btn button btn-info" href="/users/{{post.user_id}}">Go to User</a>


{% endblock %}
