{% extends 'base.html' %}

{% block title %}Create a User{% endblock %}

{% block content %}
<h1>Create a User</h1>

<form action="/add-user" method="POST">
    <p>First Name:     <input required name="first"></p>
    <p>Last Name:  <input required name="last"></p>
    <p>Image URL:   <input type="url" name="img-url"></p>
    <button class="btn btn-info" >Add</button>
</form>
<a href="/" class="btn alert-info mt-3" >Go back</a>
{% endblock %}
