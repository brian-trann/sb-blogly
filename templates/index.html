{% extends 'base.html' %}

{% block title %}Blogly Home{% endblock %}

{% block content %}

<h1>Posts</h1>

    {% for post in posts %}
    <a href="/posts/{{post.id}}" class="h2 text-dark">{{post.title}} </a>
    <p class="">{{post.content}}</p>
    <small class="text-muted">By {{post.user.full_name}} on {{post.friendly_date}}</small>
    <br>
    <br>
    {% endfor %}
    
<br>
<a href="/users" class="btn btn-success">Users</a>




{% endblock %}
